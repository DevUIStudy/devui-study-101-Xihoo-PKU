<div class="container">

  <div class="header">
    <img [src]="headerLogo"  onclick="javascript:location.href='https://www.huaweicloud.com'" /> 
    <d-tabs [(activeTab)]="tab22acticeID" [showContent]="false">
      <d-tab id="tab1" title="首页" tabId="tab1"> </d-tab>
    </d-tabs>
    <div class="greeting">
      <span>Hi {{username}}</span>
    </div>
  </div>

  <div class="menu-container">
    <d-accordion
      [data]="menu"
      class="menu"
      [restrictOneOpen]="restrictOneOpen"
      (itemClick)="itemClick($event)"
      (menuToggle)="menuToggle($event)"
    ></d-accordion>
  </div>

  <div class="content">
    <section>
      <d-tabs [type]="'tabs'" [(activeTab)]="tab1acticeID">
        <d-tab id="tab1" title="项目成员" tabId="tab1">
          <ng-template dTabContent>
            <app-admin-files-chart></app-admin-files-chart>
          </ng-template>
        </d-tab>
    
        <d-tab id="tab2" title="待审核" tabId="tab2">
          <ng-template dTabContent>
            <p>
             
            </p>
          </ng-template>
        </d-tab>
      </d-tabs>
    </section>
  </div>

</div>
